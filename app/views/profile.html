<form action="/profile" method="POST">
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt=""><span class="font-weight-bold"></span><span class="text-black-50">dg version</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">First name</label><label
                                    for="FirstName"></label><input value="{{.FirstName}}" type="text" name="firstName" class="form-control" id="FirstName" placeholder="Your first name"></div>
                        <div class="col-md-6"><label class="labels">Last name</label><label
                                    for="LastName"></label><input value="{{.LastName}}" type="text" name="lastName" class="form-control" id="LastName" placeholder="Your last name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Username</label><label
                                    for="Username"></label><input value="{{.Username}}" type="text" name="username" class="form-control" id="Username" placeholder="Your Full Name"></div>
                        <div class="col-md-12"><label class="labels">Phone</label><label
                                    for="Phone"></label><input value="{{.Phone}}" type="text" name="phone" class="form-control" id="Phone" placeholder="Phone"></div>
                        <div class="col-md-12"><label class="labels">Email address</label><label
                                    for="Email"></label><input value="{{.Email}}" type="text" name="email" class="form-control" id="Email" placeholder="Email"></div>
                        <div class="col-md-12"><label class="labels">Age</label><label for="Age"></label><input value="{{.Age}}" type="text" name="age" class="form-control" id="Age" placeholder="Age"></div>
                        <div class="col-md-12"><label class="labels">Gender</label><label
                                    for="Gender"></label><input value="{{.Gender}}" type="text" name="gender" class="form-control" id="Gender" placeholder="Gender"></div>
                        <div class="col-md-12"><label class="labels">City</label><label for="City"></label><input value="{{.City}}" type="text" name="city" class="form-control" id="City" placeholder="City"></div>
                        <div class="col-md-12"><label class="labels">Hobby</label><label
                                    for="Hobby"></label><input value="{{.Hobby}}" type="text" name="hobby" class="form-control" id="Hobby" placeholder="Hobby"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Save Profile</button>
</form>
